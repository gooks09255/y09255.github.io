<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왼쪽 사이드 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
        }

        .menu-item {
            margin-bottom: 10px;
        }

        .menu-item a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-item a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="menu-item">
            <a href="#">메뉴 1</a>
        </div>
        <div class="menu-item">
            <a href="#">메뉴 2</a>
        </div>
        <div class="menu-item">
            <a href="#">메뉴 3</a>
        </div>
        <div class="menu-item">
            <a href="#">메뉴 4</a>
        </div>
        <div class="menu-item">
            <a href="#">메뉴 5</a>
        </div>
    </div>

    <div id="content">
        <!-- 내용을 이곳에 추가하세요 -->
        <h1>메뉴 내용</h1>
        <p>이곳에 메뉴에 대한 내용을 추가하세요.</p>
    </div>

</body>
</html>
